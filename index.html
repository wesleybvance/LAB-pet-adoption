<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="buttons" class="buttons-div">
    <button type="button" class="btn btn-primary" id="buttonCat">Cats</button>
    <button type="button" class="btn btn-success" id="buttonDog">Dogs</button>
    <button type="button" class="btn btn-warning" id="buttonDino">Dinos</button>
    <button type="button" class="btn btn-secondary" id="showAllButton">Show all</button>
  </div>
 
  <div id="card" class="cards">

  </div>

  <form>
    <div class="form-group form-all">
      <label for="petName">Name</label>
      <input type="text" class="pet-name" id="petName" placeholder='ex. "Andre"'>
    </div>
    <div class="form-group form-all">
      <label for="petType">Type</label>
      <input type="text" class="pet-type" id="petType" placeholder='ex. "cat"'>
    </div>
    <div class="form-group form-all">
      <label for="petColor">Color</label>
      <input type="text" class="pet-color" id="petColor" placeholder='ex. "orange"'>
    </div>
    <div class="form-group form-all">
      <label for="petSkill">Special Skill</label>
      <input type="text" class="pet-skill" id="petSkill" placeholder='ex. "eating lasagna"'>
    </div>
    <div class="form-all"> 
      <label for="petUrl">Image Link</label>
      <input type="url" name="url" id="petUrl"
       placeholder="https://example.com"
       pattern="https://.*" required>
    </div>
    <div class="form-all">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
